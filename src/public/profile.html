<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mathebasics</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- MENU -->
    <nav class="menu">
        <div class="logo">
            <p>M</p>
            <p>b</p>
            <span>v1.0</span>
        </div>
        <a href="/profile" class="user_p">
            <div class="user_profile">
                <img src="img/avatar_6.png" alt="">
                <p>Alan iD</p>
                <i class="icon icon-chevron-right"></i>
            </div>
        </a>
        <ul class="options">
            <li>
                <a href="/home">
                    <i class="icon icon-home"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li>
                <a href="/progress">
                    <i class="icon icon-pie-chart"></i>
                    <span>Progreso</span>
                </a>
            </li>
        </ul>
        <a href="/logout" class="logout_buttom">
            <i class="icon icon-log-out"></i>
            <span>Cerrar sesión</span>
        </a>
    </nav>

    <!-- DATA DISPLAY -->
    <main class="content">
        <div class="user">
            <h1>Perfil</h1>
            <img src="img/avatar_9.png" alt="">
            <p class="user_name">Alan iD</p>
            <p>E&nbsp;s&nbsp;t&nbsp;u&nbsp;d&nbsp;i&nbsp;a&nbsp;n&nbsp;t&nbsp;e</p>
        </div>
        <div class="info">
            <h1>Información de usuario</h1>
            <form action="/updateUser" method="put">
                <div class="input-block">
                    <label for="">Correo electrónico</label>
                    <input type="email" name="user_email" id="user_nemail" value="alan@email.com" required>
                </div>
                <div class="input-block">
                    <label for="">Contraseña</label>
                    <input type="password" name="user_password" id="user_password" value="1234567890" required>
                </div>
                <input type="submit" value="Actualizar información">
            </form>
            <div class="info-container">
                <div class="block-info">
                    <p class="title">Curso</p>
                    <p class="value">3er grado</p>
                </div>
                <div class="block-info">
                    <p class="title">Tipo de curso</p>
                    <p class="value">Guiado</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
